
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TransCS Soluções - Painel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" class="logo" alt="Logo TransCS">
    <h1>TransCS Soluções</h1>
    <p>Painel de Gestão Financeira</p>
  </header>

  <div class="container">
    <h2>Lançar Viagem</h2>
    <form id="viagemForm">
      <div class="form-group">
        <input type="date" name="data" required>
      </div>
      <div class="form-group">
        <input type="text" name="cliente" placeholder="Cliente" required>
      </div>
      <div class="form-group">
        <input type="number" name="receita" step="0.01" placeholder="Receita (R$)" required>
      </div>
      <div class="form-group">
        <input type="number" name="despesas" step="0.01" placeholder="Despesas (R$)" required>
      </div>
      <div class="form-group">
        <input type="number" name="km" placeholder="KM Rodado" required>
      </div>
      <button type="submit">Adicionar</button>
    </form>

    <div class="dashboard">
      <div class="card">
        <h3>Receita Mensal</h3>
        <p id="receita">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Despesas Mensais</h3>
        <p id="despesa">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Lucro Líquido</h3>
        <p id="lucro">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>KM Rodado</h3>
        <p id="kmRodado">0 km</p>
      </div>
    </div>

    <div class="table-container">
      <h2>Histórico de Viagens</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Cliente</th>
            <th>Receita</th>
            <th>Despesas</th>
            <th>Lucro</th>
            <th>KM</th>
          </tr>
        </thead>
        <tbody id="tabelaViagens">
        </tbody>
      </table>
    </div>

    <footer>
      TransCS © 2025 - Sistema de Gestão em Desenvolvimento
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
